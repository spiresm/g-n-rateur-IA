<script>
document.addEventListener('DOMContentLoaded', () => {
    // 1. RÃ©cupÃ©rer l'URL complÃ¨te
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');
    const error = urlParams.get('error');
    const errorMessageElement = document.getElementById('error-message');

    if (error) {
        // En cas d'erreur (ex: Ã©chec de la vÃ©rification du token)
        errorMessageElement.textContent = `Erreur: ${error}`;
        errorMessageElement.style.display = 'block';
        console.error("Authentication Error:", error);
        // Retour Ã  la page de connexion
        setTimeout(() => {
            window.location.href = '/'; 
        }, 5000); 

    } else if (token) {
        // 2. Sauvegarder le token et rediriger
        console.log("Token received. Saving and redirecting...");
        
        // ðŸš¨ CORRECTION CRITIQUE : Utiliser 'google_auth_token' pour correspondre Ã  script.js
        localStorage.setItem('google_auth_token', token);
        
        // 3. Redirection vers la page principale de l'application
        window.location.href = '/'; 
    } else {
        // Si aucun token n'est prÃ©sent (accÃ¨s direct Ã  login.html)
        errorMessageElement.textContent = "Aucun jeton d'authentification trouvÃ©. Redirection...";
        errorMessageElement.style.display = 'block';
        setTimeout(() => {
            window.location.href = '/'; 
        }, 3000); 
    }
});
</script>
