<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion au G√©n√©rateur</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> 
    <style>
        /* Styles minimalistes */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--background, #202c3a); /* Fallback */
            color: var(--text-color, #ffffff);
            font-family: Arial, sans-serif;
            margin: 0;
            flex-direction: column;
        }
        .container {
            text-align: center;
            padding: 40px;
            border-radius: 8px;
            background: var(--surface, #2d3e50); /* Fallback */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 300px;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top: 4px solid var(--primary-color, #007bff);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #message-box {
            min-height: 20px;
            margin: 15px 0;
            font-weight: bold;
        }
        .btn-primary {
            /* Assurez-vous d'avoir ce style dans styles.css ou ajoutez-le ici */
            padding: 10px 20px;
            background-color: var(--primary-color, #007bff);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
    </style>
</head>
<body>

<div class="container">
    <div id="loading-content">
        <div class="spinner"></div>
        <h2>V√©rification de la session...</h2>
    </div>

    <div id="static-content" style="display: none;">
        <h2>Connexion requise</h2>
        <div id="message-box"></div>
        <a id="login-google-link" href="https://g-n-rateur-backend-1.onrender.com/auth/google" class="btn-primary">
            Se connecter avec Google
        </a>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');
    const error = urlParams.get('error');
    
    const loadingContent = document.getElementById('loading-content');
    const staticContent = document.getElementById('static-content');
    const messageBox = document.getElementById('message-box');

    // 1. G√®re le Token (Transfert de session)
    if (token) {
        // Le Backend nous a envoy√© un token. On le renvoie imm√©diatement au script principal.
        loadingContent.style.display = 'block';
        staticContent.style.display = 'none';

        console.log("Token d√©tect√©. Redirection imm√©diate vers index.html pour traitement.");
        
        // üö® La redirection ne sauvegarde rien, elle transf√®re la responsabilit√© au script.js
        window.location.replace(`/index.html?token=${token}`); 
        return;

    } 
    
    // 2. G√®re les Erreurs ou l'Acc√®s Direct (Arr√™t de la Boucle)
    
    // Si nous arrivons ici, c'est que nous n'avons PAS de token valide pour le transfert.
    
    // Afficher la page statique (bouton de connexion)
    loadingContent.style.display = 'none';
    staticContent.style.display = 'block';

    if (error) {
        // Si script.js a renvoy√© une erreur (ex: synclost, la boucle est cass√©e ici)
        messageBox.style.color = '#ff5252';
        messageBox.textContent = `Erreur de synchronisation. Veuillez vous reconnecter. (Code: ${error})`;
        console.error("Erreur de redirection d√©tect√©e et stopp√©e:", error);
    } else {
        // Acc√®s direct √† login.html
        messageBox.style.color = '#fff';
        messageBox.textContent = 'Veuillez vous authentifier pour acc√©der √† l\'application.';
    }
});
</script>

</body>
</html>
