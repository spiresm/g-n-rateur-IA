<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion en cours...</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Styles minimalistes pour cette page */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--background);
            color: var(--text-color);
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 30px;
            border-radius: 8px;
            background: var(--surface);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Style pour l'√©l√©ment d'erreur */
        #error-message {
            color: #ff5252;
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="spinner"></div>
    <h1>Authentification en cours</h1>
    <p>Transfert de session en cours...</p>
    
    <p id="error-message" style="display: none;">Une erreur est survenue.</p>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');
    const error = urlParams.get('error');
    const errorMessageElement = document.getElementById('error-message');

    const updateErrorDisplay = (message) => {
        if (errorMessageElement) {
            errorMessageElement.textContent = message;
            errorMessageElement.style.display = 'block';
        } else {
            console.error("Erreur critique: L'√©l√©ment 'error-message' est manquant.");
        }
    }

    if (error) {
        // Cas 1: Erreur re√ßue du backend
        updateErrorDisplay(`Erreur d'authentification : ${error}. Redirection vers la page de connexion.`);
        console.error("Authentication Error:", error);
        
        // Redirection vers l'accueil (qui affichera le bouton de connexion)
        setTimeout(() => {
            window.location.replace('/'); 
        }, 5000); 

    } else if (token) {
        // Cas 2: Token re√ßu du backend (flux normal)
        console.log("Token d√©tect√©. Redirection imm√©diate vers index.html pour traitement.");
        
        // üö® NOUVELLE R√àGLE : NE PAS SAUVER DANS LE LOCALSTORAGE ICI. 
        // On redirige vers index.html AVEC le token dans l'URL.
        // C'est le script.js (robuste) qui va s'en occuper.
        window.location.replace(`/index.html?token=${token}`); 

    } else {
        // Cas 3: Acc√®s direct ou autre cas sans token ni erreur
        updateErrorDisplay("Pas de jeton trouv√©. Redirection vers l'accueil...");
        setTimeout(() => {
            window.location.replace('/'); 
        }, 3000); 
    }
});
</script>

</body>
</html>
